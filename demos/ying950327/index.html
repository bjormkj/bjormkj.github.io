<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<div id="ac">
</div>
<style>
    #ac{
        background-image: url("1.jpg");
        width: 600px;
        height: 373px;
        margin-left: 200px;
        margin-top: 10px;
        position:absolute
    }
</style>
<script>
    var i=1;
    function show(){
        if(i<=3){
            document.getElementById("ac").style.backgroundImage= 'url("'+i+'.jpg")';
            i++;
        }
    }
    setInterval(show,3000);//每隔3秒改变一次
</script>
</body>
</html>
